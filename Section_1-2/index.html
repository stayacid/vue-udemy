<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Udemy</title>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <input type="text" @input="changeTitle">
    <h1 v-once>{{ title }} </h1>
    <p> {{ sayHello() }} </p> 
    <a :href="link"> Google </a>
    <hr>

    <p v-html="finishedLink"></p>
    <hr>

    <button @click="increase(2, $event)">Click me</button>
    <button @click="counter++">Click me</button>
    <p> {{ counter * 2 ? 'Greater than 10' : 'Smaller than 10' }}</p>
    <p @mousemove="updateCoordinates">
      Coordinates: {{ x }} / {{ y }}
      - <span @mousemove.stop="">DEAD SPOT</span>
    </p>
    <input type="text" @keyup.enter="alertMe">

    <hr>
    <div>
      <input type="text" v-model='name'>
      <p> {{ name }}</p>
    </div>
    <hr>

    <div>
      <button @click=counter++>Increase</button>
      <button @click=counter-->Decrease</button>
      <button @click=secondCounter++>Increase Second</button>
      <p>Counter: {{ counter }} | {{secondCounter}}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
    </div>
    <hr>

    <div 
      class="demo" 
      @click="attachRed = !attachRed"
      :class="{red: attachRed}"></div>
    <div class="demo" :class="divClasses"></div>
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <div class="demo" :style="{backgroundColor: color}"></div>
    <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
    <hr>

    <input type="text" v-model="color">
    <input type="text" v-model="width">

  </div>
  <script src="index.js"></script>
</body>
</html>
