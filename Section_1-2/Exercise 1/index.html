<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{YOUR_NAME}} ({{AGE}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p> {{ AGE * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p> {{ getRandon() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="img" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="YOUR_NAME" type="text">
    </div>
</div>

<script>
    new Vue({
  el: '#exercise',
  data: {
    YOUR_NAME: 'Ivan',
    AGE: 30,
    img: 'https://leonardo.osnova.io/a52f9fb4-c017-dc22-c280-22beed1c756a/-/scale_crop/900x655/center/'
  },
  methods: {
    getRandon: function () {
       return Math.random();
    }
  }
})
</script>
